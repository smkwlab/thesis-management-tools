---
name: YAML Validation

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  yaml-validation:
    runs-on: ubuntu-latest
    name: Validate YAML files

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install yamllint
        run: |
          python -m pip install --upgrade pip
          pip install yamllint

      - name: Install actionlint
        run: |
          bash <(curl https://raw.githubusercontent.com/rhysd/actionlint/main/scripts/download-actionlint.bash)
          sudo mv ./actionlint /usr/local/bin/

      - name: Run yamllint
        run: |
          echo "Running yamllint on all YAML files..."
          yamllint -c .yamllint.yml .

      - name: Run actionlint
        run: |
          echo "Running actionlint on GitHub Actions workflows..."
          actionlint -config-file .actionlint.yml

      - name: Validation summary
        run: |
          echo "✅ All YAML files passed validation!"
          echo "📝 Checked files:"
          find . -name "*.yml" -o -name "*.yaml" | grep -v node_modules | head -10
